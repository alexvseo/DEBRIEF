version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: debrief-backend:latest
    container_name: debrief-backend
    restart: unless-stopped
    ports:
      - "2023:8000"
    networks:
      - debrief-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Banco de Dados - Conectar ao PostgreSQL do host via host.docker.internal
      - DATABASE_URL=postgresql://postgres:Mslestra%402025@host.docker.internal:5432/dbrief
      
      # JWT
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-super-segura-aqui-change-me}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # CORS
      - FRONTEND_URL=https://debrief.interce.com.br
      
      # Trello (opcional)
      - TRELLO_API_KEY=${TRELLO_API_KEY:-}
      - TRELLO_TOKEN=${TRELLO_TOKEN:-}
      - TRELLO_BOARD_ID=${TRELLO_BOARD_ID:-}
      - TRELLO_LIST_ID=${TRELLO_LIST_ID:-}
      
      # WhatsApp (opcional)
      - WPP_URL=${WPP_URL:-}
      - WPP_INSTANCE=${WPP_INSTANCE:-}
      - WPP_TOKEN=${WPP_TOKEN:-}
      
      # Criptografia
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      
      # Ambiente
      - ENVIRONMENT=production
      - MAX_UPLOAD_SIZE=52428800
      - ALLOWED_EXTENSIONS=pdf,jpg,jpeg,png
    volumes:
      # Apenas uploads - código vem do build (produção)
      - ./backend/uploads:/app/uploads
      # NÃO montar código fonte em produção para evitar conflitos
      # - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    image: debrief-frontend:latest
    container_name: debrief-frontend
    restart: unless-stopped
    ports:
      - "2022:80"
    networks:
      - debrief-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Caddy - Desabilitado (usando Caddy global do servidor)
  # caddy:
  #   image: caddy:2
  #   container_name: debrief-caddy
  #   restart: unless-stopped
  #   network_mode: host
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile:ro
  #     - caddy_data:/data
  #     - caddy_config:/config
  #   depends_on:
  #     - frontend
  #     - backend
  #   healthcheck:
  #     test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
  #     interval: 30s
  #     timeout: 5s
  #     retries: 3

networks:
  debrief-network:
    driver: bridge

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  uploads:
    driver: local
