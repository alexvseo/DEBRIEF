version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: debrief-backend
    restart: unless-stopped
    ports:
      - "2025:8000"
    environment:
      # Banco de Dados Remoto
      - DATABASE_URL=postgresql://root:Mslestrategia.2025%40@82.25.92.217:5432/dbrief
      
      # JWT
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-super-segura-aqui-change-me}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # CORS
      - FRONTEND_URL=http://82.25.92.217:2022
      
      # Trello (opcional)
      - TRELLO_API_KEY=${TRELLO_API_KEY:-}
      - TRELLO_TOKEN=${TRELLO_TOKEN:-}
      - TRELLO_BOARD_ID=${TRELLO_BOARD_ID:-}
      - TRELLO_LIST_ID=${TRELLO_LIST_ID:-}
      
      # WhatsApp (opcional)
      - WPP_URL=${WPP_URL:-}
      - WPP_INSTANCE=${WPP_INSTANCE:-}
      - WPP_TOKEN=${WPP_TOKEN:-}
      
      # Criptografia
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      
      # Ambiente
      - ENVIRONMENT=production
      - MAX_UPLOAD_SIZE=52428800
      - ALLOWED_EXTENSIONS=pdf,jpg,jpeg,png
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend:/app
    networks:
      - debrief-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: debrief-frontend
    restart: unless-stopped
    ports:
      - "2022:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - debrief-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  debrief-network:
    driver: bridge

volumes:
  uploads:
    driver: local

