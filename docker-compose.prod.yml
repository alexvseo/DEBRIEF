version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: debrief-backend:latest
    container_name: debrief-backend
    restart: unless-stopped
    ports:
      - "2023:8000" # Porta externa 2023, interna 8000
    env_file:
      - ./backend/.env
    volumes:
      # Apenas uploads - código vem do build (produção)
      - ./backend/uploads:/app/uploads
    networks:
      - debrief-network
    depends_on:
      debrief_db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    image: debrief-frontend:latest
    container_name: debrief-frontend
    restart: unless-stopped
    ports:
      - "2022:80" # Expor frontend na porta 2022
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - debrief-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # PostgreSQL Database
  debrief_db:
    image: postgres:15-alpine
    container_name: debrief_db
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - debrief_db_data:/var/lib/postgresql/data
    networks:
      - debrief-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  debrief-network:
    driver: bridge

volumes:
  debrief_db_data:
    driver: local
  uploads:
    driver: local
