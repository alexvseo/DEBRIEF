version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: debrief-backend:latest
    container_name: debrief-backend
    restart: unless-stopped
    ports:
      - "2023:8000" # Porta externa 2023, interna 8000
    environment:
      # Banco de Dados Local (container próprio)
      - DATABASE_URL=postgresql://postgres:Mslestra%402025@debrief_db:5432/dbrief

      # JWT
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-super-segura-aqui-change-me}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

      # CORS
      - FRONTEND_URL=https://debrief.interce.com.br

      # Trello (opcional)
      - TRELLO_API_KEY=${TRELLO_API_KEY:-}
      - TRELLO_TOKEN=${TRELLO_TOKEN:-}
      - TRELLO_BOARD_ID=${TRELLO_BOARD_ID:-}
      - TRELLO_LIST_ID=${TRELLO_LIST_ID:-}

      # WhatsApp (opcional)
      - WPP_URL=${WPP_URL:-}
      - WPP_INSTANCE=${WPP_INSTANCE:-}
      - WPP_TOKEN=${WPP_TOKEN:-}

      # Criptografia
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}

      # Ambiente
      - ENVIRONMENT=production
      - MAX_UPLOAD_SIZE=52428800
      - ALLOWED_EXTENSIONS=pdf,jpg,jpeg,png
    volumes:
      # Apenas uploads - código vem do build (produção)
      - ./backend/uploads:/app/uploads
    networks:
      - debrief-network
    depends_on:
      debrief_db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    image: debrief-frontend:latest
    container_name: debrief-frontend
    restart: unless-stopped
    ports:
      - "2022:80" # Expor frontend na porta 2022
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - debrief-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # PostgreSQL Database
  debrief_db:
    image: postgres:15-alpine
    container_name: debrief_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Mslestra@2025
      - POSTGRES_DB=dbrief
    volumes:
      - debrief_db_data:/var/lib/postgresql/data
    networks:
      - debrief-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  debrief-network:
    driver: bridge

volumes:
  debrief_db_data:
    driver: local
  uploads:
    driver: local
