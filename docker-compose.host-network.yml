version: '3.8'

# Versão alternativa do docker-compose.yml usando network_mode: host
# Use este arquivo se o PostgreSQL estiver rodando apenas em localhost
# Execute: docker-compose -f docker-compose.host-network.yml up -d

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: debrief-backend:latest
    container_name: debrief-backend
    restart: unless-stopped
    # Usar rede do host - permite acessar localhost diretamente
    network_mode: host
    env_file:
      - ./backend/.env
    volumes:
      # Apenas uploads - código vem do build (produção)
      - ./backend/uploads:/app/uploads
    # Não precisa de networks com network_mode: host
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    image: debrief-frontend:latest
    container_name: debrief-frontend
    restart: unless-stopped
    # Usar network_mode: host para Caddy poder acessar
    network_mode: host
    depends_on:
      backend:
        condition: service_healthy
    # Não precisa de networks com network_mode: host
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Caddy - Proxy Reverso
  caddy:
    image: caddy:2
    container_name: debrief-caddy
    restart: unless-stopped
    # Usar network_mode: host para acessar backend em localhost:8000
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    # Não precisa de networks com network_mode: host
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  debrief-network:
    driver: bridge

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  uploads:
    driver: local

